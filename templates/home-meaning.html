        <section class="content">
          <div class="card">
            <div class="card-body">
              <form id="textForm">
                <h4>Text 1</h4>
                <div class="text_editor_bx mb-4">
                  <textarea id="textEditor1" name="textArea1">The cat is on the mat.</textarea>
                </div>

                <div class="text_editor_bx mb-4">

                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card" id="card2" style="display: none">
            <div class="card-body">
              <div id="threshold" style="display: flex; align-items: center">
                <h5 style="position: relative; top: 3px">Similarity :</h5>
                <button id="similar-btn"></button>
              </div>
              <div id="card2-2" style="display: none">
                <h5 style="margin-top: 15px">Is Both The Sentence are Paraphrase  :</h5>
                <div class="text_editor_bx mb-4" id="result-1" style="font-size: 1.2rem;text-transform: capitalize;"></div>

    <!-- Library -->

    <script>
      $(document).on("click", "#logout", function (e) {
        e.preventDefault();
        location.href = "/";
      });

      const textarea1 = document.getElementById("textEditor1");
      const textarea2 = document.getElementById("textEditor2");
      const result1 = document.getElementById("result-1");
      const similar_btn = document.getElementById("similar-btn");
      const card2 = document.getElementById("card2");
      const card2_2 = document.getElementById("card2-2");

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("textForm");
        form.addEventListener("submit", function (event) {
          // Prevent the default form submission
          event.preventDefault();
          result1.innerHTML = "";
          // Get form data
          const formData = new FormData(form);
          // Make a POST request
          fetch("/meaning", {
            method: "POST",
            body: formData,
            // You can set headers if needed, e.g., headers: {'Content-Type': 'application/json'}
          })
            .then((response) => response.json())
            .then((data) => {
              card2.style.display = "block";
              card2_2.style.display = "block";
              //   console.log(data["similarity"] ,data["threshold"]);
              // console.log(typeof data["similarity"]);
              similar_btn.innerHTML = Math.round(data["similarity"]*100) + " %";
              result1.innerHTML = data["is_similar"]
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle errors
            });
        });
      });
    </script>
